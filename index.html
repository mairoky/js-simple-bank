<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simple Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-12">Welcome to <span
                class="font-bold text-rose-500">Baap-er-Bank!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-12 p-8">
            <h3 class="font-medium text-2xl mb-5">Please Login</h3>
            <div>
                <input class="block w-3/4 px-3 mb-3" type="email" name="email" id="email" placeholder="Email">
                <input class="block w-3/4 px-3 mb-3" type="password" name="password" id="password"
                    placeholder="Password">
                <button id="submit-btn"
                    class="bg-rose-500 px-8 py-2 rounded-lg hover:bg-green-500 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
