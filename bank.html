<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-12">Let's get some <span
                class="font-bold text-rose-500">Moooney!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-12 p-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 text-white p-8 rounded-lg">
                    <h2 class="text-2xl font-medium">Deposit</h2>
                    <h2 class="text-3xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-rose-400 text-white p-8 rounded-lg">
                    <h2 class="text-2xl font-medium">Withdraw</h2>
                    <h2 class="text-3xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 text-white p-8 rounded-lg">
                    <h2 class="text-2xl font-medium">Balance</h2>
                    <h2 class="text-3xl font-medium">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-12">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h2 class="text-2xl font-medium mb-5 text-white">Add Deposit Amount</h2>
                    <input class="block w-3/4 px-3 mb-2" type="text" name="" id="deposit"
                        placeholder="$ Deposit Amount">
                    <button id="deposit-btn"
                        class="bg-rose-600 px-8 py-2 rounded-lg hover:bg-green-600 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h2 class="text-2xl font-medium mb-5 text-white">Add Withdraw Amount</h2>
                    <input class="block w-3/4 px-3 mb-2" type="text" name="" id="withdraw"
                        placeholder="$ Withdraw Amount">
                    <button id="withdraw-btn"
                        class="bg-rose-600 px-8 py-2 rounded-lg hover:bg-green-600 text-white font-medium">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
